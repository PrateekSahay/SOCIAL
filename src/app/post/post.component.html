<mat-card class="post-card">
  <mat-card-header>
    <div mat-card-avatar class="post-header-image"></div>
    <mat-card-title routerLink="/profile">Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
  <mat-card-content>
    <p>
      {{post.posts}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Comments</button>
    <mat-expansion-panel class="mat-elevation-z0">
      <mat-expansion-panel-header>
        Comments
      </mat-expansion-panel-header>
      <mat-list *ngFor="let commentitem of postItem.comment_data">
        <mat-list-item>{{commentitem.comment}}</mat-list-item>
        <mat-divider></mat-divider>
      </mat-list>
      <div class="WriteComment">
        <textarea name="textarea" type="text" rows="5" cols="59" placeholder="Write your post here" [(ngModel)]='post'></textarea>
        <button mat-raised-button (click)="createPosts()">Post</button>
      </div>
    </mat-expansion-panel>
  </mat-card-actions>
</mat-card>
