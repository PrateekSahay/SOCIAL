<mat-card class="post-card">
  <mat-card-header>
    <div mat-card-avatar class="post-header-image"></div>
    <mat-card-title routerLink="/profile">{{post.userName}}</mat-card-title>
    <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
  </mat-card-header>
  <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
  -->
  <mat-card-content>
    <p>
      {{post.post}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Comments</button>
    <mat-expansion-panel class="mat-elevation-z0">
      <mat-expansion-panel-header>
        Comments
      </mat-expansion-panel-header>
      <mat-card class="comment-card" *ngFor="let comment of post.comments">
        <mat-card-header>
          <mat-card-title routerLink="/profile">{{comment.userName}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          {{comment.comment}}
        </mat-card-content>
      </mat-card>
      <div class="WriteComment">
        <textarea name="textarea" type="text" rows="1" cols="59" placeholder="Enter Comment" [(ngModel)]='comment' id="comment"></textarea>
        <!-- <button mat-raised-button (click)="createComment()">Post</button> -->
      </div>
    </mat-expansion-panel>
  </mat-card-actions>
</mat-card>
