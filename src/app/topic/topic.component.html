<div class="TopicInfo">
  <mat-card class="Topic">
    <mat-card-header>
      <img mat-card-avatar class="ProfilePic" src="../../../img/male-icon-4.jpg" ref="Add image">
      <mat-card-title><h3>{{topicname}}</h3></mat-card-title>
      <button mat-button color=primary><h3>Play</h3></button>
    </mat-card-header>
    <mat-card-content>
        <mat-card-title>Followers</mat-card-title>
        <mat-card-title>Follow</mat-card-title>
    </mat-card-content>
  </mat-card>
</div>

<div class="WritePost">
  <textarea name="textarea"
   rows="5" cols="59"
   placeholder="Write your post here"></textarea>
   <button mat-button color=primary>Post</button>
</div>

<h2>All Posts</h2>

<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
