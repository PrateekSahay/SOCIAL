<div class="Waiting games">
  <h4>Join Games</h4>
  <div class="Topics-flex_container" *ngFor="let game of games">
    <mat-card class="Topic-card">
      <mat-card-content class="Topic-card__content">
        <mat-card-title>
          {{game.topic}}
        </mat-card-title>
        <span>{{game.numberOfPlayersRequired}} Player Game</span>
      </mat-card-content>
      <mat-card-actions class="Topic-action_buttons">
        <button mat-stroked-button (click)="gotoJoiningPage(game.gameId)">Join</button>
        <button mat-button>Joined: {{game.numberOfPlayersJoined}}</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
