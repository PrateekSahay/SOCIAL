<div class="quizrt-l-container">
  <h3 class="quizrt-c-section__title">Join Games</h3>
  <div class="quizrt-c-topic__container">
    <mat-card class="quizrt-c-topic__card" *ngFor="let game of games" class="quizrt-c-topics">
      <mat-card-header>
        <mat-card-title>{{game.topic | titlecase}}</mat-card-title>
      </mat-card-header>
      <mat-card-content class="quizrt-l-topic__content">
        <img class="quizrt-c-topic__icon" src="./assets/topic.png" alt="" srcset="">
      </mat-card-content>
      <mat-card-actions class="quizrt-l-action__container">
        <button mat-button (click)="gotoJoiningPage(game.gameId)">Join</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <h3 class="quizrt-c-section__title">Topics</h3>
  <div class="quizrt-c-topic__container">
    <mat-card class="quizrt-c-topic__card" *ngFor="let topic of topics" class="quizrt-c-topics">
      <mat-card-header>
        <mat-card-title>{{topic.topicName | titlecase}}</mat-card-title>
      </mat-card-header>
      <mat-card-content class="quizrt-l-topic__content">
        <img class="quizrt-c-topic__icon" src="./assets/topic.png" alt="" srcset="">
      </mat-card-content>
      <mat-card-actions class="quizrt-l-action__container">
        <button mat-button (click)="gotoGameplay(topic.topicName)">Play</button>
        <button mat-button (click)="gotoTopic(topic)">View</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div class="quizrt-c-newsfeeds">
    <h3 class="quizrt-c-section__title">Feeds</h3>
    <mat-card class="quizrt-c-post" *ngFor="let post of posts">
      <mat-card-header>
        <!-- <div mat-card-avatar class="post-header-image"></div> -->
        <div mat-card-avatar class="quizrt-c-post__avatar"></div>
        <mat-card-title routerLink="#">{{post.userName}}</mat-card-title>
        <mat-card-subtitle>{{post.modifiedDate}}</mat-card-subtitle>
      </mat-card-header>
      <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
      <mat-card-content routerLink="/post/{{post.postId}}">
        <p>
          {{post.post}}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
