<div class="UserInfo">
  <div class="User">
    <!-- <mat-card-header> -->
    <img class="ProfilePic" src="../../../img/male-icon-4.jpg" ref="Add image">
    <h6>{{name}}</h6>
    <!-- </mat-card-header> -->
  </div>

  <div class="Posts">

    <h2>All Posts</h2>

    <div *ngFor="let post of posts">
      <mat-card class="post-card">
        <mat-card-header>
          <!-- <div mat-card-avatar class="post-header-image"></div> -->
          <mat-card-title routerLink="/profile">{{post.userName}}</mat-card-title>
          <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
        </mat-card-header>
        <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
        <mat-card-content>
          <p>
            {{post.post}}
          </p>
        </mat-card-content>
        <!-- <mat-card-actions>
          <button mat-button>LIKE</button>
        </mat-card-actions> -->
      </mat-card>
    </div>
  </div>
