sudo: required
chrome: stable
language: node_js

node_js: 
  - '10.11.0' 

branches:
  only:
    - master

cache:
  directories:
    - node_modules

notifications:
  email:
    on_success: always
    on_failure: always
  slack: cgiwave6:h9BQb1Y4KA4QNTysVx79hgt0

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

before_script:
  - npm install -g @angular-devkit/build-angular
  - npm install -g @angular/cli
  - npm install

script:
  - chmod +x ./deploy.sh
  - ng build  
  - ng test

after_success:
- /bin/bash ./deploy.sh
